<!-- New flashcard form component -->
<form action="/create_flashcard" method="post" class="mb-6 bg-white p-4 rounded shadow">
    <div class="mb-4">
        <label class="block text-gray-700">Question</label>
        <input type="text" name="question" class="w-full p-2 border rounded" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Answer</label>
        <input type="text" name="answer" class="w-full p-2 border rounded" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Flashcard</button>
</form>
